<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student CRUD App</title>
</head>
<body>

<h2>Sign Up</h2>
<input type="text" id="signupUsername" placeholder="Username"><br>
<input type="password" id="signupPassword" placeholder="Password"><br>
<input type="email" id="signupEmail" placeholder="Email"><br>
<button id="signupBtn">Sign Up</button>
<hr>

<h2>Login</h2>
<input type="text" id="loginUsername" placeholder="Username"><br>
<input type="password" id="loginPassword" placeholder="Password"><br>
<button id="loginBtn">Login</button>
<hr>

<h2>Add Student</h2>
<input type="text" id="name" placeholder="Name"><br>
<input type="number" id="age" placeholder="Age"><br>
<input type="text" id="nationality" placeholder="Nationality"><br>
<button id="btn">Add Student</button>
<hr>

<h2>Students List</h2>
<ul id="studentsList"></ul>

<script src="myjs.js"></script>
</body>
</html>
